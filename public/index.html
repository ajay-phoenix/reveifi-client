    <script>
        /* When the user clicks on the button, 
                      toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.invittedUser').click(function () {
                var invitedUser = $(this).attr("data-property");
                $('#invitedBuyers').val(invitedUser);
            })
            $('#confnewpass').keyup(function () {
                var newpass = $('#newpass').val();
                var confnewpass = $('#confnewpass').val();
                if (confnewpass != newpass) {
                    $('#showErrorPwd').html('Password not matching');
                    $('#showErrorPwd').css('color', 'red');
                    return false;
                } else {
                    $('#showErrorPwd').html('Password Matched');
                    $('#showErrorPwd').css('color', 'green');
                    return true;

                }
            });
            $('.hib-user-icon-box > span').click(function () {
                $('.uib-user-dropdown').slideToggle()
            })
            $('.hib-notification-box').click(function () {
                $('.hib-notification-list-box').slideToggle()
            })




        });


    </script>
